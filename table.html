<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
   
    <table border="1">
        <caption>Best Processor</caption>
        <tr>
            <th>Name</th>
            <th>Socket Type</th>
            <th>Release</th>
        </tr>
        <tr>
            <td colspan="2">AMD Ryzen 3 3300X 4 cores 4 threads</td>
            <td rowspan="3">AM4</td>
            <td>2020</td>
        </tr>
        <tr>
            <td>AMD ThreadRipper 32 cores 64 threads</td>
            <td>TR4</td>
            <td>2018</td>
        </tr>
        <tr>
            <td>AMD Ryzen 5 3600X 6 cores 12 threads</td>
            <td>AM4</td>
            <td>2019</td>
        </tr>
    </table>
</body>
</html>
